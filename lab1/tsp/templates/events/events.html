{% extends "base.html" %}

{% block content %}
<script>
    window.ACCESS_TOKEN = '{{ access_token }}';
</script>

<div class="map-container">
    <!-- Кнопка выхода -->
    <button id="logoutBtn" class="logout-btn">Выход</button>


    <!-- Основная карта -->
     <div id="map" style="height: 100vh; width: 100%;"></div>

    <!-- Модальное окно для создания события -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Создать мероприятие</h2>
            <form id="eventForm">
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <div class="form-group">
                    <label for="title">Название:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="datetime">Дата и время:</label>
                    <input type="datetime-local" id="datetime" name="datetime" required>
                </div>
                <div class="form-group">
                    <label for="category">Категория:</label>
                    <select id="category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.category_id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit">Создать</button>
                    <button type="button" class="cancel-btn">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://api-maps.yandex.ru/2.1/?apikey=73768dcf-5edf-40ff-b1c9-d7a3fabadc62&lang=ru_RU"></script>
<script src="/static/js/events.js"></script>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .map-container {
        position: relative;
        height: 100vh;
        width: 100vw;
    }

    .map-nav {
        height: 100%;
        width: 100%;
    }

    .logout-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .logout-btn:hover {
        background-color: #c82333;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 5px;
    }

    .close-btn {
        float: right;
        font-size: 24px;
        cursor: pointer;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 15px;
    }

    .cancel-btn {
        background: #6c757d;
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<script>
// Простой обработчик выхода
document.getElementById('logoutBtn').addEventListener('click', function() {
    fetch('/logout/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}',
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        window.location.href = '/login/';
    })
    .catch(error => {
        console.error('Logout error:', error);
        window.location.href = '/login/';
    });
});
</script>

{% endblock %}
